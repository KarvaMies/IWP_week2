<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <title>Assignment 2</title>
  </head>

  <body>
    <main>
      <table id="users">
        <thead>
          <caption>
            User Database
          </caption>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Address</th>
            <th>Admin</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr>
            <td>Webmaster</td>
            <td>example@email.com</td>
            <td>Demoland 123</td>
            <td>X</td>
          </tr>
          <tr>
            <td>User123</td>
            <td>example@email.com</td>
            <td>Userplace 321</td>
            <td>-</td>
          </tr>
          <tr>
            <td>AnotherUser222</td>
            <td>example@email.com</td>
            <td>AnotherPlace 21</td>
            <td>-</td>
          </tr>
        </tbody>
      </table>
      <br />

      <fieldset>
        <legend>New user</legend>
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="input-username"
          placeholder="Username"
          required
        />
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="input-email"
          placeholder="example@email.com"
          required
        />
        <label for="address">Address</label>
        <input
          type="text"
          name="address"
          id="input-address"
          placeholder="Homestreet 1"
          required
        />
        <label for="admin">Admin</label>
        <input type="checkbox" name="admin" id="input-admin" />
      </fieldset>

      <button id="submit-data">Submit</button>
      <button id="empty-table">Empty table</button>
    </main>

    <script src="src/index.js"></script>
  </body>
</html>
